description: >-
  Atingindo o equilíbrio perfeito entre o estilo clássico e contemporâneo, as
  curvas e os detalhes decorativos desta torneira, criam um visual imponente que
  complementa qualquer cozinha. Projetado para maior conveniência no dia a dia,
  possui bica extensível, permitindo que você alcance todos os cantos de sua
  cuba. Além disso, possui 3 tipos de jato, sendo um deles, o **JET-SPRAY,** que
  através de uma lâmina de água forte, limpa os resíduos de alimentos com o
  apertar de um botão. As construções em bronze sólido aliado aos melhores
  componentes da indústria garantem um desempenho excelente e duradouro.


  * Acabamento em **PRETO FOSCO**

  * Acionamento duplo comando 

  * Bica extensível com 3 tipos de jatos

  * Altura: 42,6 cm

  * 03 furos necessários para instalação
