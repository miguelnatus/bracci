description: >-
  * Dimensões: 1800 x 800 x 720 mm

  * Camada em Gel Coat para maior durabilidade e manutenção do branco


  **Quais os benefícios do Gel Coat?**


  O Gel Coat é uma resina, que após a aplicação funciona como revestimento de
  cor e como proteção. A pintura protege a fibra de vidro do desgaste, da ação
  dos raios ultravioleta e umidade.


  É um material muito utilizado em barcos e aviões, devido a sua alta
  resistência.
