description: >-
  A linha de cubas **VIGGO** foi desenvolvida através da tecnologia Smooth
  Finishing* de nova geração. Similar à pedra natural, é uma superfície sólida
  composta por dois terços de minerais naturais e outra parte por resinas de
  grande resistência. É um material elegante, moderno e resistente. Além disso,
  é higiênico pois não possui poros, o que reduz a quantidade de bactérias e
  facilita sua limpeza.


